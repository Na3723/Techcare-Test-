<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech.Care - Patient Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="app">
  
  <!-- LEFT -->
  <aside class="sidebar">
    <h1 class="logo">Tech.Care</h1>
    <h3>Patients</h3>

    <div class="patient active">
      <img id="patient-photo">
      <div>
        <strong>Jessica Taylor</strong>
        <small>Female, 28</small>
      </div>
    </div>
  </aside>

  <!-- CENTER -->
  <main class="center">

    <div class="card">
      <h2>Diagnosis History</h2>

     <div class="chart-box">
  <canvas id="bpChart"></canvas>
</div>

<div class="bp-summary">
  <div class="bp">
    <span class="dot pink"></span>
    <strong>Systolic</strong>
    <h2 id="sys-val"></h2>
    <small id="sys-level"></small>
  </div>

  <div class="bp">
    <span class="dot purple"></span>
    <strong>Diastolic</strong>
    <h2 id="dia-val"></h2>
    <small id="dia-level"></small>
  </div>
</div>


    </div>

    <div class="vitals">
      <div class="vital" id="resp"></div>
      <div class="vital" id="temp"></div>
      <div class="vital" id="heart"></div>
    </div>

    <div class="card">
      <h2>Diagnostic List</h2>
      <table id="diagnostics"></table>
    </div>

  </main>

  <!-- RIGHT -->
  <aside class="profile">
    <img id="profile-picture">
    <h2 id="full-name"></h2>

    <p id="dob"></p>
    <p id="gender"></p>
    <p id="phone"></p>
    <p id="insurance"></p>

    <h3>Lab Results</h3>
    <ul id="labs"></ul>
  </aside>

</div>


    <div class="main">
      <div class="card profile">
        <img id="profile-picture" />
        <h2 id="full-name"></h2>
        <p id="dob"></p>
        <p id="gender"></p>
        <p id="phone"></p>
        <p id="insurance"></p>
      </div>

      <div class="card">
        <canvas id="bpChart"></canvas>
      </div>

      <div class="vitals">
        <div class="vital" id="heart"></div>
        <div class="vital" id="resp"></div>
        <div class="vital" id="temp"></div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/render.js"></script>
  <script src="js/chart.js"></script>

</body>
</html>
